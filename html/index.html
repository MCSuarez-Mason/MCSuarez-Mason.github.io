<!DOCTYPE html>
<html>
<head>
<title> Estamos Usando BootStrap </title>
    
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
     <div class="card" style="width: 18rem;">
  <img src="https://res.cloudinary.com/im2015/image/upload/w_1000//blog/running_cover_1.jpg" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">PULSA PARA CONTINUAR</h5>
    <p class="card-text">Aqui podras encontrar toda la informacion respecto al running</p>
    <a href="#" class="btn btn-primary">RUNADIC TO THE WORLD</a>
  </div>
</div>
    </div>
    <div class="col">
    <button type="button" class="btn btn-primary position-relative">
  CONTACTANOS
  <span class="position-absolute top-10 start-100 translate-middle badge rounded-pill bg-danger">
    99+
    <span class="visually-hidden">unread messages</span>
  </span>
</button>
    </div>
    <div class="col">
        <break> <break>
  <button type="button" class="btn btn-primary">5k</button>
<button type="button" class="btn btn-secondary">Medio Marathon</button>
<button type="button" class="btn btn-success">Marathon</button>
<button type="button" class="btn btn-danger">50 millas</button>
<button type="button" class="btn btn-warning">100 millas</button>
<button type="button" class="btn btn-info">150 millas</button>
<button type="button" class="btn btn-light">200 millas</button>
<button type="button" class="btn btn-dark">250 millas</button>
            
   <div class="form-floating mb-3">
  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
  <label for="floatingInput">Email address</label>
</div>
<div class="form-floating">
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
  <label for="floatingPassword">Password</label>
</div>
    </div>
  </div>
</div>    
</body>
</html>
